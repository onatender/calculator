<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<body>
    <div class="calculator">
        <div class="row">
            <input type="text" class="show" readonly>
        </div>
        <div class="row">
            <button class="dark">%</button>
            <button class="dark">CE</button>
            <button class="dark">C</button>
            <button class="dark"><- </button>
        </div>
        <div class="row">
            <button class="dark">1/x</button>
            <button class="dark">x²</button>
            <button class="dark">2√x</button>
            <button class="dark">/</button>
        </div>
        <div class="row">
            <button class="light">7</button>
            <button class="light">8</button>
            <button class="light">9</button>
            <button class="dark">X</button>
        </div>
        <div class="row">
            <button class="light">4</button>
            <button class="light">5</button>
            <button class="light">6</button>
            <button class="dark">-</button>
        </div>
        <div class="row">
            <button class="light">1</button>
            <button class="light">2</button>
            <button class="light">3</button>
            <button class="dark">+</button>
        </div>
        <div class="row">
            <button class="light">+/-</button>
            <button class="light">0</button>
            <button class="light">.</button>
            <button class="light-blue"> =</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
